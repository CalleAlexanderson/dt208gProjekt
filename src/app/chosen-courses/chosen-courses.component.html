<h2>Ramschema</h2>
<main>
    <div class="tableDiv">
        <p>Totala högskolepoäng på valda kurser: {{totalPoints}}</p>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Ta bort</th>
                        <th>Kurskod</th>
                        <th>Namn</th>
                        <th>Poäng</th>
                        <th>Ämne</th>
                        <th>Kursplan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of loadedCourses">
                        <td><button (click)="removeFromSchema($event)" id="{{course.courseCode}}">Ta bort</button></td>
                        <td>{{course.courseCode}}</td>
                        <td>{{course.courseName}}</td>
                        <td>{{course.points}}</td>
                        <td>{{course.subject}}</td>
                        <td><a href="{{course.syllabus}}">Kursplan</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
